<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="./SimpleNotification/notification.css">
    <link rel="stylesheet" href="./assets/styles.css" type="text/css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="history-wrapper">
        <div class="history-search">
            <label for="history-search-input"></label>
            <input type="text" id="history-search-input" placeholder="Search for notification">
            <button type="button" aria-label="Search button" id="history-search"><i class="fas fa-search"></i></button>
        </div>
        <div class="history-container">
            <h1>Notification History</h1>
            <div id="notification-history" class="history-saved"></div>
            <div class="history-pages">
                <button id="history-left" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 010-1.06l7.5-7.5a.75.75 0 111.06 1.06L9.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5z" clip-rule="evenodd" />
                    </svg>
                </button>
                <p id="history-pagination">1 / 1</p>
                <button id="history-right" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src='./SimpleNotification/notification.js'></script>
    <script src="./assets/script.js" type="module"></script>
</body>

</html>
